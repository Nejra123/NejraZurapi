<!DOCTYPE html>
<html lang="en">
    
        <head>
            <meta charset="UTF-8">
            <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
   
   

            <h1>Registration form</h1>
    <form action="#" method="post" title="Registration form">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" required><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="pnumber">Phone Number:</label>
        <input type="tel" id="pnumber" name="phone_number" required><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br>
        <input type="submit">
    </form>
    <hr>
    <h1>Login form</h1>
    <form action="#" method="post" title="Login form">
        <label><b>Please select your login method: </b></label><br>
        <br>
        <input type="radio" id="username" name="loginchoice" value="username" required>
        <label for="username">Username</label><br>
        <input type="radio" id="email" name="loginchoice" value="email" checked required>
        <label for="email">Email</label><br>
 <br>
        <label for="usernameemail">Username or email:</label>
        <input type="text" id="usernameoremail" name="usernameoremail" required><br>
        <br>
        <label for="password">Password:</label> 
        <input type="password" id="password" name="password" required><br>
        <br>
        <input type="submit" value="Login">
        
    </form>
  
</body>
</html>
